<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz com Textos Curtos para Interpretação - Anos finais</title>
    <link rel="stylesheet" href="/quiz/_src/style.css">
    <link rel="icon" type="image/png" href="/quiz/_src/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <h1></i>Quiz com Textos Curtos</h1>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="score-container">
                <span class="score" id="currentScore">0</span>
                <span class="score-label">Pontos</span>
            </div>
        </div>

        <div class="quiz-content">
            <div class="question-container">
                <div class="question-header">
                    <span class="question-number" id="questionNumber">Questão 1</span>
                    <span class="question-category" id="questionCategory">categoria</span>
                </div>
                <div class="enunciado" id="enunciadoContainer">
                    <!-- O enunciado será carregado aqui -->
                </div>
            </div>

            <div class="alternativas-container" id="alternativasContainer">
                <!-- As alternativas serão carregadas aqui -->
            </div>

            <div class="navigation">
                <button id="prevBtn" class="nav-btn">
                    <i class="fas fa-arrow-left"></i> Anterior
                </button>
                <button id="nextBtn" class="nav-btn">
                    Próxima <i class="fas fa-arrow-right"></i>
                </button>
                <button id="submitBtn" class="nav-btn submit-btn">
                    Finalizar Quiz
                </button>
            </div>

            <div class="feedback" id="feedback">
                <!-- Feedback será mostrado aqui -->
            </div>
        </div>

        <div class="results-container" id="resultsContainer" style="display: none;">
            <h2><i class="fas fa-trophy"></i> Resultado do Quiz</h2>
            <div class="final-score">
                <div class="score-circle">
                    <span id="finalScore">0</span>
                    <span class="score-max">/ 0</span>
                </div>
                <p class="score-message" id="scoreMessage"></p>
            </div>
            <div class="results-details">
                <h3>Detalhes das Respostas:</h3>
                <div id="answersDetails"></div>
            </div>
            <button id="restartBtn" class="restart-btn">
                <i class="fas fa-redo"></i> Refazer Quiz
            </button>
        </div>
    </div>

    <script src="/quiz/_src/script.js"></script>
</body>
</html>
